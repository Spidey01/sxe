#
# Configuration for PingPongGame demo.
#
# During development, the tools for running and installing this demo will use
# this configuration file. To override it, copy it to tmp/PingPongGame.cfg
# and edit it accordingly. Both files will be sourced.
#
# .log_level refernece:
#
# 	ASSERT  = 0;
# 	ERROR   = 1;
# 	WARN    = 2;
# 	INFO    = 3;
# 	DEBUG   = 4;
# 	VERBOSE = 5;
# 	TRACE   = 10;
#

debug.log_level=4
debug.log_to=stdout
debug.log_flags=DisplayThreadId=true,DisplayDate=false,DisplayTime=true

PingPongGame.resources.path=tmp/share:demos/helloworld/pc/src/dist/share:demos/helloworld/lib/src/dist/share:pc/src/dist/share:core/src/dist/share
PingPongGame.log_level=10
PingPongGame.log_to=tmp/PingPongGame.log
PingPongGame.log_flags=DisplayThreadId=true,DisplayDate=true,DisplayTime=true

