apply plugin: 'java'
apply plugin:'application'

group = 'com.spidey01.sxe.pingpong.pc'
mainClassName = group + '.Main'
applicationName = archivesBaseName = 'pingpong-pc'
version = '0.0.1-SNAPSHOT'
description = 'Ping Pong game demo for x86-based PCs'

dependencies {
    compile project(':core')
    compile project(':pc')
    compile project(':demos:pingpong:lib')
}

apply from: '../../../gradle/runDemo.gradle', to: run
apply from: '../../../gradle/installDemo.gradle'
applicationDistribution.from(project(':pc').extractLwjglNatives) {
    into "lib/natives"
}
