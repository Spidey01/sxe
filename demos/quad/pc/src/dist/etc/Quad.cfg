#
# Configuration for Quad demo.
#
# During development, the tools for running and installing this demo will use
# this configuration file. To override it, copy it to tmp/Quad.cfg
# and edit it accordingly. Both files will be sourced.
#
# .log_level refernece:
#
# 	ASSERT  = 0;
# 	ERROR   = 1;
# 	WARN    = 2;
# 	INFO    = 3;
# 	DEBUG   = 4;
# 	VERBOSE = 5;
# 	TRACE   = 10;
#

debug.log_level=4
debug.log_type=stdout
debug.log_flags=DisplayThreadId=true,DisplayDate=false,DisplayTime=true

Quad.resources.path=tmp/share:demos/quad/pc/src/dist/share:demos/quad/lib/src/dist/share:pc/src/dist/share:core/src/dist/share
Quad.log_level=10
Quad.log_type=file
Quad.log_file=tmp/Quad.log
Quad.log_flags=DisplayThreadId=true,DisplayDate=true,DisplayTime=true

