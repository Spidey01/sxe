apply from: '../../../gradle/projects/repositories.gradle'
apply plugin: 'java'
apply plugin:'application'

group = 'com.spidey01.sxe.demos.quad.pc'
mainClassName = group + '.Main'
applicationName = archivesBaseName = 'quad-pc'
version = '0.0.1-SNAPSHOT'
description = 'A simple quad demo for x86-based PCs'

dependencies {
    compile project(':core')
    compile project(':pc')
    compile project(':demos:quad:lib')
}

apply from: '../../../gradle/tasks/runDemo.gradle', to: run
apply from: '../../../gradle/tasks/installDemo.gradle'

// Include native libraries from :pc.
applicationDistribution.from(project(':pc').extractLwjglNatives) {
    into "lib/natives"
}

// Include dist files from our :lib module.
applicationDistribution.from(project(':demos:quad:lib').installDist) {
    into "/"
}

