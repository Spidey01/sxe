
apply from: '../../../gradle/projects/repositories.gradle'
apply plugin: 'java'
apply plugin:'application'

group = 'com.spidey01.sxe.snake.pc'
mainClassName = group + '.Main'
applicationName = archivesBaseName = 'snake-pc'
version = '0.0.1-SNAPSHOT'
description = 'Snake game demo for x86-based PCs'
sourceCompatibility = 1.6

dependencies {
    compile project(':core')
    compile project(':pc')
    compile project(':demos:snake:lib')
}

apply from: '../../../gradle/tasks/runDemo.gradle', to: run
apply from: '../../../gradle/tasks/installDemo.gradle'
applicationDistribution.from(project(':pc').extractLwjglNatives) {
    into "lib/natives"
}
