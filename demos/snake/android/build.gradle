
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.6'
    }
}

apply plugin: 'android'

group = 'com.spidey01.sxe.snake.android'
version = '0.0.1-SNAPSHOT'
description = 'Snake game demo for android-based devices'

dependencies {
    compile project(':android:common')
    compile project(':android:gles20')
    compile project(':demos:snake:lib')
}

android {
    buildToolsVersion "18.1.0"
    compileSdkVersion 10
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 18
    }
}

