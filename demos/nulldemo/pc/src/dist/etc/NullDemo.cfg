#
# Configuration for Null demo.
#
# During development, the tools for running and installing this demo will use
# this configuration file. To override it, add copy it to tmp/Null.cfg
# and edit it accordingly.
#
# .log_level refernece:
#
# 	ASSERT  = 0;
# 	ERROR   = 1;
# 	WARN    = 2;
# 	INFO    = 3;
# 	DEBUG   = 4;
# 	VERBOSE = 5;
# 	TRACE   = 10;
#

debug.log_level=4
debug.log_type=stdout
debug.log_flags=DisplayThreadId=true,DisplayDate=false,DisplayTime=true

NullDemo.resources.path=tmp/
NullDemo.log_level=10
NullDemo.log_type=file
NullDemo.log_file=tmp/NullDemo.log
NullDemo.log_flags=DisplayThreadId=true,DisplayDate=true,DisplayTime=true

