
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.6'
    }
}

apply plugin: 'android'

group = 'com.spidey01.sxe.helloworld.android'
version = '0.0.1-SNAPSHOT'
description = 'Hello World demo for android-based devices'

dependencies {
    compile project(':android:common')
    compile project(':android:gles20')
    compile project(':demos:helloworld:lib')
}

android {
    buildToolsVersion "18.0.1"
    compileSdkVersion 10
    defaultConfig {
        versionCode 1
        versionName getVersionName()
        minSdkVersion 10
        targetSdkVersion 18
    }
}

