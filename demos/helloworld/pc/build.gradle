apply plugin: 'java'
apply plugin:'application'

group = 'com.spidey01.sxe.helloworld.pc'
mainClassName = group + '.Main'
applicationName = archivesBaseName = 'helloworld-pc'
version = '0.0.1-SNAPSHOT'
description = 'Hello World demo for x86-based PCs'

dependencies {
    compile project(':core')
    compile project(':pc')
    compile project(':demos:helloworld:lib')
}

/**
 * InstallApp, distZip, and distTar need to be tweaked in order to handle the native libraries of LWJGL.
 */
project(":pc").ext.extractNatives(project)

/**
 * Makes the startup scripts pass -Djava.library.path argument for the above.
 */
project(":pc").ext.filterStartScripts(project)

