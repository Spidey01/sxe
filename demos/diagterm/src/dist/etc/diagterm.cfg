#
# Configuration for HelloWorld demo.
#
# During development, the tools for running and installing this demo will use
# this configuration file. To override it, copy it to tmp/HelloWorld.cfg
# and edit it accordingly. Both files will be sourced.
#
# .log_level refernece:
#
# 	ASSERT  = 0;
# 	ERROR   = 1;
# 	WARN    = 2;
# 	INFO    = 3;
# 	DEBUG   = 4;
# 	VERBOSE = 5;
# 	TRACE   = 10;
#

debug.log_level=2
debug.log_to=stdout
debug.log_flags=DisplayThreadId=true,DisplayDate=false,DisplayTime=true

diagterm.resources.path=tmp/share:demos/diagterm/src/dist/share:/:core/src/dist/share
diagterm.log_level=10
diagterm.log_to=tmp/diagterm.log
diagterm.log_flags=DisplayThreadId=true,DisplayDate=true,DisplayTime=true

