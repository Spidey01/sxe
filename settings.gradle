rootProject.name = 'sxe'

/** Our way of deciding what to build for.
 *
 * Value        Description
 *
 * null         Just build core.
 * pc           Code for x86 PCs.
 * android      Code for Android devices.
 */
if (!hasProperty('sxeTarget')) {
    set('sxeTarget', '')
}

switch (sxeTarget) {
    case [ 'x86', 'pc' ]:
        include ':core'
        include ':pc'
        include ':demos:helloworld:lib'
        include ':demos:helloworld:pc'
        include ':demos:pingpong:lib'
        include ':demos:pingpong:pc'
        include ':demos:snake:lib'
        include ':demos:snake:pc'
        break
    case [ 'android' ]:
        include ':core'
        include ':android'
        break
    default:
        include ':core'
        break
}

