    // println projectName
    // println packagePath
    // println packageName


    dependsOn tasks.fromTemplate_Project_gitignore
    dependsOn tasks.fromTemplate_Project_build_gradle

    doLast {
        main.mkdirs()
        test.mkdirs()
    }
}

